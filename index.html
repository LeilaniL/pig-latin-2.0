<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Latin</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </head>
  <body class="bg-info">
    <div class="container p-5">
      <h1 class="d-flex justify-content-center text-light">Pig Latin</h1>
      <form
        id="latin"
        action="submit"
        class="d-flex justify-content-center p-5"
      >
        <input id="userInput" type="text" placeholder="Enter a sentence" />
        <button type="submit" class="btn btn-warning">Translate!</button>
      </form>
      <div id="results" style="display: none;">
        <h3 class="d-flex justify-content-center text-light"></h3>
      </div>
    </div>
  </body>
</html>
